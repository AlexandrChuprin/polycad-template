<div>
    <ng-container *ngFor="let sys of profileSystems">
        <input type="radio" id="ps-{{sys.marking}}" name="prof-sys" value="{{sys.marking}}" (change)="setProfile(sys.marking)" [checked]="isChecked(sys.marking)">
        <label for="ps-{{sys.marking}}">{{sys.marking}}</label>
        <br>
    </ng-container>
</div>
